<html>
    <head>
        <title>Box Shadow in CSS</title>
      
      <style> 
       div{
        height:500px;
        width:600px;
        background-color:rgb(145, 22, 233);
        box-shadow: 5px 5px 5px rgb(79, 3, 133),10px 10px 10px rgb(33, 3, 54),20px 20px 20px rgb(9, 0, 15),30px 30px 30px rgb(0, 0, 0);
      }
      h1{
        text-shadow:3px 3px 3px rgb(143, 76, 205);
        color: rgb(34, 4, 61);
        text-underline-offset: rgb(53, 1, 71) dotted;
      }
      </style>
    </head>
    <body>
       <center> <h1>Box Shadow In CSS</h1>
        <div></div>
        </center>
    </body>
</html>
