<html>
    <head>
        <title>List Style Types in CSS</title>
      
      <style> 
       ul{
        list-style-type: square;
       }
       ul1{
        list-style-type:circle;
       }
       ul2{
        list-style-type:upper-alpha;
       }
       ul3{
        list-style-type: lower-greek;
       }
      h1{
        text-shadow:3px 3px 3px rgb(143, 76, 205);
        color: rgb(34, 4, 61);
        text-underline-offset: rgb(53, 1, 71) dotted;
      }
      </style>
    </head>
    <body>
    <h1>List Style Types in CSS</h1>
        <ul>
            <li>Charminar</li>
            <li>Tajmahal</li>
            <li>Lotus Temple</li>
        </ul>
        <br><br>
        <ul1>
            <li>Charminar</li>
            <li>Tajmahal</li>
            <li>Lotus Temple</li>
        </ul1> <br><br>
        <ul2>
            <li>Charminar</li>
            <li>Tajmahal</li>
            <li>Lotus Temple</li>
        </ul2> <br><br>
        <ul3>
            <li>Charminar</li>
            <li>Tajmahal</li>
            <li>Lotus Temple</li>
        </ul3>
    </body>
</html>
